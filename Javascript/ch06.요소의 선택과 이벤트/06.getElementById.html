<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementById()</title>
  <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <ul class="list-group">
      <li class="list-group-item">첫 번째</li>
      <li id="two" class="list-group-item">두 번째</li>
      <li class="list-group-item">세 번째</li>
      <li id="four" class="list-group-item">네 번째</li>
      <li class="list-group-item">다섯 번째</li>
    </ul>
  </div>
  
  <script>
    // 아이디가 two인 css속성 객체 지정 => lightblue 지정 
    document.getElementById('two').style.backgroundColor = 'lightblue';

    // list 변수에 아이디가 four인 css속성 객체를 저장 
    const list = document.getElementById('four');
    console.log(list);
    console.log(typeof list);
    list.style.backgroundColor = 'lightcoral';
  </script>
</body>
</html>
