<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array::splice() & slice()</title>
</head>
<body>
<script>
  const pets = ['개', '고양이', '곰', '말'];

  console.log('[pets]', pets);
  pets.splice(2);         // 삭제 시작 번호, 삭제 위치 [2: ]
  console.log('[splice()]', pets);
  pets.splice(0, 1);      // 삭제 [0:1] 
  console.log('[splice()]', pets);
  pets.splice(0, 0, '햄스터');  // 삭제 시작, 삭제 개수, 추가 값 ==> pets[햄스터, 고양이]
  console.log('[splice()]', pets);
  pets.splice(1, 1, '거북이', '앵무새'); // 삭제 시작, 삭제 개수, 추가1, 추가2 ==> pets[햄스터, 거북이, 앵무새]
  console.log('[splice()]', pets);
  console.log('=================');

  const weeks = ['월', '화', '수', '목', '금'];

  console.log('[slice()]', weeks.slice());
  console.log('[slice()]', weeks.slice(2));
  console.log('[slice()]', weeks.slice(2, 4));
  console.log('[slice()]', weeks.slice(-2));
  console.log('[slice()]', weeks.slice(1, -2));
  console.log('[weeks]', weeks);
</script>
</body>
</html>
