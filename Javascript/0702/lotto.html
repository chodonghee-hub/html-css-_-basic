<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호 만들기</title>
    <script>
        // 난수생성 ==> Math.random()
        let r = Math.random()       // 0 ~ 0.09999
        console.log(r)
        r *= 45                     // 0 ~ 44.9999
        console.log(r)
        r = Math.floor(r)               // 정수만 남김 => 0 ~ 44
        r += 1                      // 1 ~ 45
        console.log("r : " , r)
        
        let lotto = []
        for(let i=0; i<6; i++) {
            /// 로또 생성 한줄에 끝내기
            lotto.push(Math.floor(Math.random()*45) + 1)
        }
        console.log("로또번호 : ", lotto)
        
        // set의 속성을 이용해서 자동으로 중복 제거 
        let lotto_set = new Set()
        while (lotto_set.size < 6) {
            /// 로또 생성 한줄에 끝내기
            r = Math.floor(Math.random()*45) + 1
            lotto_set.add(r)
        }
        console.log("lotto set : ", lotto_set)

    </script>
</head>

</body>
</html>
