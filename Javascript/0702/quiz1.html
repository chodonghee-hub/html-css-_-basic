<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈1</title>
</head>
<script>
    function print_gugudan(N) {
        for(let i=1; i<=9; i++){
            console.log(N," x ", i, " = ",N*i)
        }
    }
    
    function print_gugudan(N, M) {
        for(let x=N; x<=M; x++) {
            for(let i=1; i<=9; i++){
                console.log(x," x ", i, " = ",N*i)
            }            
        }
    }

    const c_print_gugudan = (N) => {
        for(let i=1; i<=9; i++){
            console.log(N," x ", i, " = ",N*i)
        }
    }

    const c_print_gugudan_2 = (N, M) => {
        for(let x=N; x<=M; x++) {
            for(let i=1; i<=9; i++){
                console.log(x," x ", i, " = ",N*i)
            }            
        }
    }

</script>
<body>
    <h1>퀴즈1. 구구단을 출력하는 자바스크립트 함수를 작성</h1>
    <script>
        c_print_gugudan(3)
        // c_print_gugudan(3, 5)
    </script>
    
</body>
</html>
