<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form::input</title>
  <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <form class="m-3">
          <div class="row mb-3">
            <!-- label : 소속, for에 id값을 넣어준다 -->
            <label for="userId" class="col-sm-2 col-form-label">text</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디 입력">
            </div>
          </div>
          <div class="row mb-3">
            <label for="passwd" class="col-sm-2 col-form-label">password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="passwd" name="passwd" placeholder="비밀번호 입력">
            </div>
          </div>
          <div class="row mb-3">
            <label for="search" class="col-sm-2 col-form-label">search</label>
            <div class="col-sm-10">
              <input type="search" class="form-control" id="search" name="search" placeholder="검색어 입력">
            </div>
          </div>
            <div class="row mb-3">
              <label for="color" class="col-sm-2 col-form-label">color</label>
              <div class="col-sm-10">
                <input type="color" class="form-control form-control-color" id="color" name="color" title="클릭하여 컬러 선택">
              </div>
            </div>
            <div class="row mb-3">
              <label for="range" class="col-sm-2 col-form-label">range</label>
              <div class="col-sm-10">
                <!-- type=range : 값을 조절해주는 바가 만들어진다, "min, max": 범위, "step": 조절하는 단위 -->
                <input type="range" class="form-range" id="range" name="range" min="0" max="100" step="1">
              </div>
            </div>
            <div class="row mb-3">
              <label for="date" class="col-sm-2 col-form-label">date</label>
              <div class="col-sm-10">
                <!-- type=date : "년-월-일"을 선택해주는 달려 UI 기능을 사용가능 -->
                <input type="date" class="form-control" id="date" name="date">
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
