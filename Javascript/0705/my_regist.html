<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Regist</title>
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- 중앙 정렬 -->
        <div class="row justify-content-center">
            <!-- div영역 할당 -->
            <div class="col-8 m-3">
                <form method="get" action="my_reg_action.html" onsubmit="return chk_valid()">
                    <!-- 아이디 입력창 -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="userId" name="userId" required>
                        <label for="userId">아이디</label>
                    </div>
                    <!-- 비밀번호 입력창 -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwd" name="passwd" required>
                        <label for="passwd">비밀번호</label>
                    </div>
                    <!-- 비밀번호 확인 입력창 -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="chk_passwd" name="chk_passwd" required>
                        <label for="chk_passwd">비밀번호 확인</label>
                    </div>
                    <!-- 로그인 버튼 -->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // let uid_form = document.querySelector("#userId")
        // uid_form.onsubmit = function(event) {
        function chk_valid() {
            // onsubmit을 2번 사용한다면? .. 
            // document.forms[0].onsubmit = function (event) {
            let nDoc = document.forms[0]
            console.log("아이디 길이 검사")
            // console.log(this.userId.value)
            // console.log(this.passwd.value)
            // console.log(this.chk_passwd.value)

            if (nDoc.userId.value.length < 6) {
                alert("아이디를 6자 이상 작성해주세요")
                nDoc.userId.focus()
                // event.preventDefault()
                return false
            }
            else if (nDoc.passwd.value.length < 6) {
                alert("비밀번호는 6자리 이상 숫자로 작성해주세요")
                nDoc.passwd.focus()
                // event.preventDefault()
                return false
            }
            else if (nDoc.passwd.value === nDoc.chk_passwd.value) {
                alert("비밀번호를 다시 확인해주세요")
                nDoc.chk_passwd.focus()
                // event.preventDefault()
                return false
            }
            return true
        }
    </script>
</body>
</html>
