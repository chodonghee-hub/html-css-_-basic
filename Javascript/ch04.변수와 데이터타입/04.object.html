<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체(Object)</title>
</head>
<body>
  <script>
    const myCar = {
      type: '전기차',
      doors: 5,
      color: 'white',
      brand: '슈퍼카',
      start: function() {
        console.log( this.brand,'차량 출발');
      },
      stop: function(msg) {
        console.log(msg + ' 정지' + this.brand);
      }
    }

    console.log(myCar['doors']);
    console.log(myCar.color);
    myCar.start();
    myCar.stop('우리차');
    myCar.brand = "제네시스"    // myCar는 읽기 전용 변수라서 값을 바꿀 수 없다. 단, 이미 할당 받은 변수 공간의 값은 변경 가능
    console.log(myCar.brand)
  </script>
</body>
</html>
