        <option value="">연산자를 선택하세요</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

<!--

-->    
<!--

    <script>
        $("#opr").change(function() {
            let num1 = parseInt($("#num1").val())
            let num2 = parseInt($("#num2").val())

            let result = 0
            let method = $(this).val()
            if (method == "+") {
                result = num1+num2
            } else if (method == "-") {
                result = num1-num2
            } else if (method == "*") {
                result = num1*num2
            } else if (method == "%") {
                result = num1%num2
            }
            $("#result").val(result)
        });
