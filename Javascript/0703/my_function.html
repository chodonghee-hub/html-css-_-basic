<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function 01</title>
</head>
<script>
    function f1() {
        alert("hello")
    }
    function f2(a, b) {
        alert(a + "+" + b + "=" + (a+b))
    }
    function f3(a, b) {
        return a+b
    }
    let f4 = function() {
        alert("f4()")
    }
    let f5 = function(a, b) {
        alert(a + "+" + b + "=" + (a+b))
    }
    let f6 = (x, y) => {
        alert(x+y)
    }
    let f7 = () => alert("hello")
</script>
<body>
    <h1 onclick="f7()">My function</h1>
</body>
</html>
