<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 연습</title>
</head>
<body>
    
    <h1>리스트 태그 연습 중 ...</h1>
    <h2>가고 싶은 여름 휴가지</h2>
    <!-- <ul> : un-ordered-list 순서(중요도)가 없다, <li> : 리스트 항목 -->
    <ul>
        <li>통영 소매물도</li>
        <li>강릉 안목해변</li>
        <li>태안 꽃지해수욕장</li>
    </ul>

    <h2>가고 싶은 여름 휴가지 순위</h2>

    <!-- <ol> : ordered-list 순서대로 나열 -->
    <ol>
        <li>통영 소매물도</li>
        <li>강릉 안목해변</li>
        <li>태안 꽃지해수욕장</li>
    </ol>

    <!-- 이미지를 추가 -->
    <h2>여름 좋아하는 음료 Top3</h2>
    <ol>
        <li><img src="../../images/콜드브루.jpg"></li>
        <li><img src="../../images/모카프라푸치노.jpg"></li>
        <li><img src="../../images/요거트쉐이크.jpg"></li>
    </ol>

    <!-- 테이블 -->
    <table>
        
    </table>

</body>
</html>
