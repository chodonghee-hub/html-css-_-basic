<!-- 문서 버전 표시 -->
<!DOCTYPE html>        

<!-- 태그 : <html>~~</html>, lang = 언어-->
<html lang="ko">

<!-- 브라우저에서 보이는 부분 -->
<head>
    <!-- 문자셋 ( 코드 ) => 유니코드 -->
    <meta charset="UTF-8">

    <!-- 다양한 디바이스로 접속을 할 때, 해상도의 차이가 있다 => 가상의 화면에 그림을 그림 -->
    <!-- 표준 px : 960px (= viewport) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 제목 ( 탭 제목 ) -->
    <title>Document</title>
</head>

<!-- 내용 채우기 -->
<body>
    <!-- 가장 중요한 제목 -->
    <h1>카카오, '2024 세계 최고의 지속가능 선도기업' 선정</h1>

    <p>카카오가 미국 주간지 타임과 데이터 기업 스태티스타가 발표한 </p>

    <!-- <a> : 주소를 넘겨주는 태그 => 카카오 : 보여질 이름, href : 주소 -->
    <a href="https:kakaocorp.com">카카오</a>

    <!-- <img> : 웹에 이미지를 추가 => src : 경로를 지정 ( html 파일을 기준으로 작성 )  -->
    <img src="../../images/아이유.jpg">

    <img src="../../images/아이유.jpg">

    <img src="../../images/수박.jpg">

    <img src="../../images/참외.jpg">
</body>
</html>
