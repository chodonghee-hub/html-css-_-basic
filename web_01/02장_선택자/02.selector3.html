<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자(selectors) 부모-자식 관계와 형제-자매 관계</title>
  <!--
  자식관계 vs 자손관계
  case 1) container li 는 자손관계에 있는 모든 <li>에 스타일을 적용한다
          >>> 자손관계에는 자식도 포함한다 

  case 2) container > li 는 자식관계이 있는 <li>에만 스타일을 적용한다 
          >>> 현재는 자식관계 <li>는 존재하지 않기 때문에 스타일을 적용 받지 못한다
          >>> 현재 코드에서는 container > ol > li로 접근해야한다 
  -->
  <style>
    #container>h3 {
      background-color: lightcoral;
    }

    #container li {
      margin: 10px 0;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div id="container">
    <h3>목록의 제목</h3>
    <ol class="mylist">
      <li>첫번째 목록</li>
      <li>두번째 목록</li>
      <li>세번째 목록</li>
    </ol>
  </div>
</body>
</html>
