<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자(selectors) attribute</title>
  <!--
  [name] <= 페이지 내에 있는 모든 name속성에 다음과 같은 형식 지정
  [name=passwd] <= 태그 이름에 상관 없이 name=passwd 속성을 갖으면 스타일 적용
  input[name=passwd] <= input 태그중에 name=passwd 속성을 갖은 부분에 스타일 적용
  -->
  <style> 
    [name] {
      width: 200px;
      padding: 5px 10px;
      border: 1px solid lightcoral;
    }

    [name=passwd] {
      border: 1px solid lightgrey;
    }

    input[name=passwd] {
      border: 2px solid lightgreen;
    }
  </style>
</head>
<body>
  <input type="text" name="userId" placeholder="아이디 입력">
  <hr>
  <!-- 
  스타일이 3번 변화한다
  * lightcoral -> ligthgrey -> lightgreen
  -->
  <input type="text" name="passwd" placeholder="비밀번호 입력">
</body>
</html>
