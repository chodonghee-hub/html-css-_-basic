<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video test</title>
</head>
<body>
    <!--
    <video> : 동영상을 등록하기 위한 태그
    controls : 동영상 시작, 정지, 타임라인을 지정하는 상태 바
    autoplay : 자동으로 실행하게 해주는 속성
    loop : 반복적으로 동영상을 실행하는 속성
    -->
    <video style="width:50; height:30" controls autoplay loop> 
        <source src="/JS/video/test_video.mp4" type="video/mp4">
    </audio>
</body>
</html>
